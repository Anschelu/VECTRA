<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="welcomeOverlay">
    <div class="instruction-box">
      <h2>VEC<br>TRA</h2>
      <p id="instructionText">This tool lets you draw or animate SVG paths.</p>
      <button id="nextBtn">START</button>
    </div>
  </div>

  <div id="mainApp">

    <div class="page-container">
      <div id="pageLayout">
        <div id="svg-container">
        </div>
      
        <div class="slidecontainer">
          <label for="timeline">Timeline</label>
        <input type="range" id="timeline" value="0" min="0" max="100" step="0.1" class="slider">
      </div>
      </div>


      
      <div class="gui-container">
        <div class="page-header">
          <h2>VECTRA</h2>
        </div>
        
        <div id="drawWindow">
          <div id="drawingArea"></div>
          <div class="drawWindow-controls">
            <button id="saveDraw">Save Path</button>
            <button id="clearDraw">Clear</button>
            <button id="closeDraw">Close</button>
          </div>
        </div>

        <select id="scriptDropdown">
          <option value="morphing">Morphing</option>
          <!-- <option value="drawable">Drawable</option>
          <option value="motionPath">MotionPath</option> -->
        </select>

        <button id="drawBtn">Open Draw Tool</button>
        <div id="morphing-GUI" class="mode-ui">
          <h4>Styling</h4>
          <label for="transparentFill">Fill</label>
          <input type="checkbox" id="transparentFill" checked>
          <input type="color" id="fillColorPicker" value="#000000">


          <label for="transparentStroke">Stroke</label>
          <input type="checkbox" id="transparentStroke">
          <input type="color" id="strokeColorPicker" value="#000000">

          <div class="stroke-width-control">
            <label for="strokeWidthSlider">Stroke Width:</label>
            <input type="range" id="strokeWidthSlider" min="0.1" max="200" value="20" step="0.1">
          </div>

          <h4>Animation</h4>
          <div class="slidecontainer">
            <label for="myRange">speed</label>
            <input type="range" min="1000" max="3000" value="2000" step="10" class="slider" id="myRange">
          </div>
          <div>
            <label for="checkLoop">Loop</label>
            <input type="checkbox" id="checkLoop">
          </div>

          <label for="easingSelect">Easing:</label>
          <select id="easingSelect">
            <option value="easeOutQuad">easeOut</option>
            <option value="linear">linear</option>
            <option value="easeInQuad">easeIn</option>
            <option value="easeInOutSine">easeInOut</option>
          </select>

        </div>
        <div id="upload-zone">
          <div class="dropzone" id="dropzone1">
            <input type="file" multiple style="display: none;">
            <h4>upload</h4>
          </div>
          <button type="button" id="animate-button">Animate</button>
          <button type="button" id="delete-button">Clear</button>
        </div>
        <div id="svg-preview-list"></div>
        <div id="trash-area" class="trash-area">Delete</div>


        <button id="export-btn-svg">Export SVG</button>
        <button id="export-btn-png">Export PNG</button>
        <!-- <button id="export-btn-vid">Export Video</button> -->
        <!-- <div id="motion-GUI" class="mode-ui"> -->
        <!-- </div> -->
        <!-- <div id="drawable-GUI" class="mode-ui"></div> -->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="anime.min.js"></script>
  <script src="flubber.min.js"></script>
  <script src="svg.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
