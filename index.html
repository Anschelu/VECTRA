<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-container">

  <div id="svg-container"></div>

  <div class="gui-container">

    <label for="scriptDropdown">What would you like to do?</label>
  <select id="scriptDropdown">
    <option value="morphing">Morphing</option>
    <option value="drawable">Drawable</option>
    <option value="motionPath">MotionPath</option>
  </select>

  <div id="morphing-GUI" class="mode-ui">
  <div class="slidecontainer">
    <label for="myRange">speed</label>
    <input type="range" min="1000" max="3000" value="2000" step="10" class="slider" id="myRange">
  </div>
  <div class="slidecontainer">
    <label for="myTimeline">timeline</label>
    <input type="range" min="1000" max="3000" value="2000" step=".1" class="slider" id="myTimeline">
  </div>
  <input type="color" id="colorPicker" value="#0000ff">
  <div>
    <label for="checkLoop">Bounce</label>
  <input type="checkbox" id="checkLoop">
  </div>
  <div>
    <label for="pauseAnimation">Pause</label>
  <input type="checkbox" id="pauseAnimation">
  </div>
  <div id="upload-zone">
    <div class="dropzone" id="dropzone1"> 
        <input type="file">
        <h4>upload</h4></div>
        <!-- <div class="upload-field"></div>
    <div class="dropzone" id="dropzone2"> 
          <input type="file">
          <h4>SVG 02</h4></div>
        </div> -->
        <button type="button" id="animate-button">Animate</button>
        <button type="button" id="delete-button">Delete</button>
      </div>
      <div id="svg-preview-list"></div>
    </div>
  </div>


  <div id="drawable-GUI" class="mode-ui"></div>
  <div id="motion-GUI" class="mode-ui"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <script src="anime.min.js"></script>
    <script src="flubber.min.js"></script>
    <script src="svg.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
