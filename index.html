<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    
  <!-- <div id="welcomeOverlay">
    <div class="instruction-box">
      <h2>VEC<br>TRA</h2>
      <p id="instructionText"></p>
      <button id="nextBtn">START</button>
    </div>
  </div> -->

  <div id="mainApp">
    <div class="page-container">
      <div id="pageLayout">
        <div id="svg-container">
        </div>
      </div>
      <!-- <div id="drawWindow">
      <div id="drawingArea">
      </div> -->
      <div id="drawWindow">
        <div id="drawingArea"></div>
        <div class="drawWindow-controls">
          <button id="saveDraw">Save Path</button>
          <button id="clearDraw">Clear</button>
          <button id="closeDraw">Close</button>
        </div>
      </div>
      
      <div class="gui-container">
        <div class="page-header">
          <h2>VECTRA</h2>
        </div>


        <select id="scriptDropdown">
          <option value="morphing">Morphing</option>
          <option value="drawable">Drawable</option>
          <option value="motionPath">MotionPath</option>
        </select>

        <div id="morphing-GUI" class="mode-ui">
          <div class="slidecontainer">
            <label for="myRange">speed</label>
            <input type="range" min="1000" max="3000" value="2000" step="10" class="slider" id="myRange">
          </div>
          <div class="slidecontainer">
            <label for="myTimeline">timeline</label>
            <input type="range" id="timelineSlider" min="0" max="100" step="0.1" value="0">
          </div>
          <input type="color" id="colorPicker" value="#0000ff">
          <div>
            <label for="checkLoop">Bounce</label>
            <input type="checkbox" id="checkLoop">
          </div>
          <div>
            <label for="pauseAnimation">Pause</label>
            <input type="checkbox" id="pauseAnimation">
          </div>
        </div>
        <div id="upload-zone">
          <div class="dropzone" id="dropzone1">
            <input type="file" multiple style="display: none;">
            <h4>upload</h4>
          </div>
          <button type="button" id="animate-button">Animate</button>
          <button type="button" id="delete-button">Delete</button>
        </div>
        <div id="svg-preview-list"></div>


        <div id="drawable-GUI" class="mode-ui">
        </div>



        <div id="motion-GUI" class="mode-ui">
        </div>
      </div>
    </div>
  </div>
      <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
      <script src="anime.min.js"></script>
      <script src="flubber.min.js"></script>
      <script src="svg.min.js"></script>
      <script src="script.js"></script>
</body>

</html>
