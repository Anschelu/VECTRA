<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="welcomeOverlay">
    <div class="instruction-box">
      <h2>VEC<br>TRA</h2>
      <p id="instructionText">This tool lets you draw or animate SVG paths.</p>
      <button id="nextBtn">START</button>
    </div>
  </div>

  <div id="mainApp">

    <div class="page-container">
      <div id="pageLayout">
        <div id="svg-container">
        </div>

        <div class="slidecontainer">
          <label for="timeline"></label>
          <input type="range" id="timeline" value="0" min="0" max="100" step="0.1" class="slider">
        </div>
      </div>



      <div class="gui-container">
        <div class="page-header">
          <h2>VECTRA</h2>
        </div>

        <div id="upload-zone">
          <div class="dropzone" id="dropzone1">
            <input type="file" multiple style="display: none;">
            <svg width="30px" height="30px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

              <title/>
              
              <g id="Complete">
              
              <g id="upload">
              
              <g>
              
              <path d="M3,12.3v7a2,2,0,0,0,2,2H19a2,2,0,0,0,2-2v-7" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
              
              <g>
              
              <polyline data-name="Right" fill="none" id="Right-2" points="7.9 6.7 12 2.7 16.1 6.7" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
              
              <line fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="12" x2="12" y1="16.3" y2="4.8"/>
              
              </g>
              
              </g>
              
              </g>
              
              </g>
              
              </svg>
          </div>
          <button id="drawBtn"><svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 7.49996L17.5 9.99996M7.5 20L19.25 8.24996C19.9404 7.5596 19.9404 6.44032 19.25 5.74996V5.74996C18.5596 5.0596 17.4404 5.05961 16.75 5.74996L5 17.5V20H7.5ZM7.5 20H15.8787C17.0503 20 18 19.0502 18 17.8786V17.8786C18 17.316 17.7765 16.7765 17.3787 16.3786L17 16M4.5 4.99996C6.5 2.99996 10 3.99996 10 5.99996C10 8.5 4 8.5 4 11C4 11.8759 4.53314 12.5256 5.22583 13" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg></button>
          <div id="drawWindow">
            <div id="drawingArea"></div>
            <div class="drawWindow-controls">
              <button id="saveDraw">Save Path</button>
              <button id="clearDraw">Clear</button>
              <button id="closeDraw">Close</button>
            </div>
          </div>
        </div>

        <div id="svg-preview-list">
          <div></div>
        </div> 

      <button type="button" id="delete-button"><svg width="50px" height="50px" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M8 8L16 16" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M16 8L8 16" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg></button>


    

        <div id="morphing-GUI" class="mode-ui">
          <h4>Styling</h4>
          <label for="transparentFill">Fill</label>
          <input type="checkbox" id="transparentFill" checked>
          <input type="color" id="fillColorPicker" value="#000000">


          <label for="transparentStroke">Stroke</label>
          <input type="checkbox" id="transparentStroke">
          <input type="color" id="strokeColorPicker" value="#000000">

          <div class="stroke-width-control">
            <label for="strokeWidthSlider">Stroke Width:</label>
            <input type="range" id="strokeWidthSlider" min="0.1" max="200" value="20" step="0.1">
          </div>

          <h4>Animation</h4>
          <div class="slidecontainer">
            <label for="myRange">speed</label>
            <input type="range" min="1000" max="3000" value="2000" step="10" class="slider" id="myRange">
          </div>
          <div>
            <label for="checkLoop">Loop</label>
            <input type="checkbox" id="checkLoop">
          </div>

          <label for="easingSelect">Easing:</label>
          <select id="easingSelect">
            <option value="easeOutQuad">easeOut</option>
            <option value="linear">linear</option>
            <option value="easeInQuad">easeIn</option>
            <option value="easeInOutSine">easeInOut</option>
          </select>

          <button type="button" id="animate-button"><svg width="25px" height="25px" viewBox="-1 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
        
        </defs>
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g id="Dribbble-Light-Preview" transform="translate(-65.000000, -3803.000000)" fill="#000000">

        </path>
                    </g>
                </g>
            </g>
        </svg></button>
