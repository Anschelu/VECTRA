  <div id="mainApp">
    <div class="page-container">
      <div id="pageLayout">
        <div class="page-header">
          <h2>VECTRA</h2>
        </div>
        <div id="svg-container">
        </div>
      </div>
      <div id="drawingArea" style="border: 1px solid #ccc;"></div>

      <div id="externalWindow"
        style="display:none; position:fixed; top:10%; left:10%; width:80%; height:80%; background:white; border:1px solid #000; z-index:999;">
        <button onclick="closeWindow()" style="float:right;">X</button>
        <div id="externalContent" style="height:95%; overflow:auto;"></div>
      </div>
      <button onclick="openWindow('<h2>My SVG Preview</h2>')">Open Preview</button>

      <button id="savePath">Save Path</button>


      <div class="gui-container">

        <label for="scriptDropdown">What would you like to do?</label>
        <select id="scriptDropdown">
          <option value="morphing">Morphing</option>
          <option value="drawable">Drawable</option>
          <option value="motionPath">MotionPath</option>
        </select>

        <div id="morphing-GUI" class="mode-ui">
          <div class="slidecontainer">
            <label for="myRange">speed</label>
            <input type="range" min="1000" max="3000" value="2000" step="10" class="slider" id="myRange">
          </div>
          <div class="slidecontainer">
            <label for="myTimeline">timeline</label>
            <input type="range" id="timelineSlider" min="0" max="100" step="0.1" value="0">
          </div>
          <input type="color" id="colorPicker" value="#0000ff">
          <div>
            <label for="checkLoop">Bounce</label>
            <input type="checkbox" id="checkLoop">
          </div>
          <div>
            <label for="pauseAnimation">Pause</label>
            <input type="checkbox" id="pauseAnimation">
          </div>
        </div>
        <div id="upload-zone">
          <div class="dropzone" id="dropzone1">
            <input type="file">
            <h4>upload</h4>
          </div>
          <button type="button" id="animate-button">Animate</button>
          <button type="button" id="delete-button">Delete</button>
        </div>
        <div id="svg-preview-list"></div>


        <div id="drawable-GUI" class="mode-ui">

        </div>



        <div id="motion-GUI" class="mode-ui">
        </div>
      </div>
    </div>
  </div>

      <script src="anime.min.js"></script>
      <script src="flubber.min.js"></script>
      <script src="svg.min.js"></script>
      <script src="script.js"></script>
