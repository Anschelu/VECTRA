<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VECTRA</title>
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="welcomeOverlay">
    <div class="instruction-box">
      <h1>VEC<br>TRA</h1>
      <p id="instructionText" class="gapdown">This tool lets you draw or animate SVG paths.</p>
      <button id="nextBtn">START</button>
    </div>
  </div>

  <div id="mainApp">
    <div class="page-container">
      <div id="svg-container"></div>

      <div class="gui-container">
        <div class="page-header">
          <h1>VECTRA</h1>
        </div>

        <p class="line">IMPORT</p>
        <div class="category">
          <div id="gridOfThree" class="sectionSep">
          <div class="dropzone" id="dropzone1">
            <input type="file" multiple style="display: none;">
            <img src="/assets/images/upload.svg" alt="Upload icon" width="30" height="30" />
          </div>
          <button id="drawBtn"><img src="/assets/images/draw.svg" alt="Draw icon" width="30" height="30" /></button>
          <div id="drawWindow">
            <div id="drawingArea"></div>
            <div class="drawWindow-controls">
              <button id="saveDraw"><img src="/assets/images/ok.svg" alt="ok icon" width="30" height="30"/></button>
              <button id="clearDraw"><img src="/assets/images/trash.svg" alt="Clear icon" width="30" height="30"/></button>
              <button id="closeDraw"><img src="/assets/images/clear.svg" alt="Close icon" width="30" height="30"/></button>
            </div>
          </div>
          <div id="trash-area" class="trash-area"><img src="/assets/images/trash.svg" alt="Trash icon" width="30"
              height="30" />
          </div>
        </div>
          <div id="svg-preview-list"></div>
          <div id="deleteButton">
            <button type="button" id="delete-button">
              <img src="/assets/images/clear.svg" alt="Clear icon" width="30" height="30" />
              <h2>DELETE ALL</h2>
            </button>
          </div>
        </div>



        <p class="line">STYLING</p>


        <div class="category">
          <p>Fill</p>
          <div class="gridOfFour">
          <label class="custom-checkbox">
            <input type="checkbox" id="transparentFill" checked>
            <span class="checkbox-style">
              <img src="/assets/images/fill.svg" alt="Fill icon" width="40" height="40" />
            </span>
          </label>

          <label class="color-button">
            <input type="color" id="fillColorPicker" value="#000000">
          </label>
        </div>
          <p class="gap">Stroke</p>
          <div class="gridOfFour">
          <label class="custom-checkbox">
            <input type="checkbox" id="transparentStroke">
            <span class="checkbox-style">
              <img src="/assets/images/stroke.svg" alt="Atroke icon" width="40" height="40" />
            </span>
          </label>

          <label class="color-button">
            <input type="color" id="strokeColorPicker" value="#000000">
          </label>

        </div>
        
      </div>
      <p>Stroke Width</p>
      <div class="slidecontainer">
        <div class="stroke-width-control">
          <input type="range" id="strokeWidthSlider" class="slider" min="0.1" max="200" value="20" step="0.1">
        </div>
      </div>

        <div class="category">
          <p class="line">ANIMATION</p>
          <div id>
            <p class="gap">Speed</p>
            <div id="speed-container">
              <img src="/assets/images/slow.svg" alt="Slow icon" width="30" height="30" />
              <div class="slidecontainer">
                <input type="range" min="1000" max="3000" value="2000" step="10" class="slider" id="myRange">
              </div>
              <img src="/assets/images/fast.svg" alt="Fast icon" width="30" height="30" />
            </div>
            <div>
              <p>Motion</p>
              <select id="easingSelect">
                <option value="easeOutQuad">easeOut</option>
                <option value="linear">linear</option>
                <option value="easeInQuad">easeIn</option>
                <option value="easeInOutSine">easeInOut</option>
              </select>
      

              <div class="gridOfTwo gap">
                <label class="custom-checkbox">
                  <input type="checkbox" id="checkLoop">
                  <span class="checkbox-style">
                    <img src="/assets/images/loop.svg" alt="loop icon" width="30" height="30" />
                  </span>
                </label>
                <button type="button" id="animate-button"><img src="/assets/images/play.svg" alt="Play icon" width="20"
                    height="20" /></button>
              </div>

              <div class="slidecontainer">
                <p class="gap">Timeline</p>
                <label for="timeline"></label>
                <input type="range" id="timeline" value="0" min="0" max="100" step="0.1" class="slider">
              </div>
            </div>
          </div>

        </div>

        <div class="category categoryexport">
            <p class="line">EXPORT</p>
          <div class="gridOfTwo gap">
            <button id="export-btn-svg">
              <img src="/assets/images/svg.svg" alt="SVGExport icon" width="40" height="40" />
            </button>
            <button id="export-btn-png">
              <img src="/assets/images/png.svg" alt="PNGExport icon" width="40" height="40" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/lib/Sortable.min.js"></script>
  <script src="/lib/anime.min.js"></script>
  <script src="/lib/flubber.min.js"></script>
  <script src="/lib/svg.min.js"></script>
  <script src="/lib/script.js"></script>
</body>

</html>
